<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Servidor nativo</title>
    <style>
        :root {
            --bg1: #0f172a;
            /* slate-900 */
            --bg2: #1e293b;
            /* slate-800 */
            --glass: rgba(2, 6, 23, 0.6);
            --stroke: rgba(148, 163, 184, 0.25);
            --glow: #22d3ee;
            /* cyan-400 */
            --pop: #f472b6;
            /* pink-400 */
            --text: #e2e8f0;
            /* slate-200 */
            --muted: #94a3b8;
            /* slate-400 */
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 24px;
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial,
                "Apple Color Emoji", "Segoe UI Emoji";
            background:
                radial-gradient(900px 500px at 50% -10%, #334155, transparent),
                linear-gradient(160deg, var(--bg1), var(--bg2));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* animated dotted backdrop */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image:
                radial-gradient(circle, rgba(34, 211, 238, 0.18) 1.2px, transparent 1.3px),
                radial-gradient(circle, rgba(167, 139, 250, 0.16) 1.2px, transparent 1.3px),
                radial-gradient(circle, rgba(244, 114, 182, 0.14) 1.2px, transparent 1.3px);
            background-size: 22px 22px, 34px 34px, 46px 46px;
            background-position: 0 0, 0 0, 0 0;
            animation: drift 22s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes drift {
            0% {
                background-position: 0px 0px, 0px 0px, 0px 0px;
            }

            100% {
                background-position: 22px 14px, -34px -18px, 46px 26px;
            }
        }

        .card {
            width: min(900px, 92vw);
            min-height: 260px;
            text-align: center;
            padding: clamp(20px, 5vw, 40px);
            background: var(--glass);
            backdrop-filter: blur(8px);
            border: 1px solid var(--stroke);
            border-radius: 16px;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.04);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            margin: 0 0 12px;
            line-height: 1.25;
            letter-spacing: 0.2px;
            font-weight: 700;
            font-size: clamp(20px, 4.2vw, 34px);
        }

        .accent {
            background: linear-gradient(90deg, var(--glow), #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .rule {
            width: min(220px, 50%);
            height: 2px;
            margin: 12px auto 0;
            background: linear-gradient(90deg, transparent, var(--glow), transparent);
            border-radius: 2px;
        }

        .signature {
            margin-top: auto;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            border-radius: 999px;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.65), rgba(15, 23, 42, 0.35));
            border: 1px solid rgba(236, 72, 153, 0.25);
            box-shadow:
                0 0 0 3px rgba(236, 72, 153, 0.10) inset,
                0 6px 20px rgba(236, 72, 153, 0.18);
        }

        .signature .by {
            color: var(--muted);
            font-weight: 600;
            letter-spacing: 0.2px;
        }

        .signature .author {
            font-weight: 800;
            letter-spacing: 0.3px;
            background: linear-gradient(90deg, var(--pop), #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 20px rgba(244, 114, 182, 0.35);
        }
    </style>
</head>

<body>
    <main class="card" role="main" aria-label="mensaje del servidor">
        <h1 class="accent">Server nativo en Java para TDSE en la Escuela Colombiana de Ingenieria</h1>
        <div class="rule" aria-hidden="true"></div>
        <div class="signature" aria-label="autora">
            <span class="by">by</span>
            <span class="author">Marianella Polo Pe√±a</span>
        </div>
    </main>
</body>

</html>
